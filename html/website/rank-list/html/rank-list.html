<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/rank-list.css">
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="../../../../jq/jquery.cookie.js"></script>
</head>

<body>
    <div class="unverify">
        请 先 登 录 !
    </div>
    <div class="header">
        <div class="header-in">
            <div class="position">
                <img src="../../../img/bird.png" alt="" class="logo">
                <div class="navi">
                    <div class="home">
                        首页
                    </div>
                    <div class="login">
                        登陆
                    </div>
                    <div class="signup">
                        注册
                    </div>
                    <div class="exercise">
                        练习
                    </div>
                    <div class="rank">
                        排行
                    </div>
                </div>

            </div>
            <div class="user-info">
                <div class="user-id">
                    <text>用户名</text>
                </div>
                <div class="user-msg">
                    <div class="logout msg">
                        <text>退出登录</text>
                    </div>
                    <div class="switch msg">
                        <text>切换用户</text>
                    </div>
                </div>

            </div>
            <div class="total-points">
                <div class="add-points">
                    +10
                </div>
                <div class="points">
                    <text>总积分：0</text>
                </div>
                <img src="../../../img/star.png" alt="" class="star">

            </div>
        </div>
    </div>
    <div class="rank-list">

        <div class="rank-title">
            排行榜
        </div>
        <table class="rank-table info-table">
            <tr>
                <td>排名</td>
                <td>用户</td>
                <td>总积分</td>
            </tr>
            <tr>
                <td>1</td>
                <td>abcdef</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>abcdef</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>abcdef</td>
                <td>10000</td>
            </tr>
        </table>
    </div>
    <div class="info">
        <div class="info-title">
            近一百道题数据统计
        </div>
        <div class="easy-info">
            <table class="easy-table info-table">
                <tr>
                    <td>难度</td>
                    <td>正确率</td>
                    <td>平均时间</td>
                </tr>
                <tr>
                    <td>简单</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </table>
        </div>
        <div class="medium-info">
            <table class="medium-table info-table">
                <tr>
                    <td>难度</td>
                    <td>正确率</td>
                    <td>平均时间</td>
                </tr>
                <tr>
                    <td>中等</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </table>
        </div>
        <div class="hard-info">
            <table class="hard-table info-table">
                <tr>
                    <td>难度</td>
                    <td>正确率</td>
                    <td>平均时间</td>
                </tr>
                <tr>
                    <td>困难</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer">
        Email:&nbsp;hcyangnull@gmail.com
    </div>
    <script src="../js/rank-list.js" type="text/javascript"></script>
</body>

</html>
