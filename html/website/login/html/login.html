<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="header-in">
            <div class="position">
                <img src="../../../img/bird.png" alt="" class="logo">
                <div class="navi">
                    <div class="home">
                        首页
                    </div>
                    <div class="login">
                        登陆
                    </div>
                    <div class="signup">
                        注册
                    </div>
                    <div class="exercise">
                        练习
                    </div>
                    <div class="rank">
                        排行
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="main-body" style="background-color: #f7f7f7">
        <div class="padding">
            <form>
                <fieldset class="AS">
                    <h2>用户登陆</h2>
                    <div class="row">
                        <span>
                            <input class="slide-up" id="userid" type="text" placeholder="请输入用户名" />
                            <label for="userid">用户名</label>
                        </span>
                    </div>
                    <div class="check check1">
                        <img src="../../../img/x.png" alt="" class="x">
                        <p class="ptext">不能为空</p>
                    </div>
                    <div class="check check2">
                        <img src="../../../img/x.png" alt="" class="x">
                        <p class="ptext">用户名错误</p>
                    </div>
                    <div class="row">
                        <span>
                            <input type="password" class="slide-up" id="password" placeholder="请输入密码">
                            <label for="password">密码<br /></label>
                        </span>
                    </div>
                    <div class="check check3">
                        <img src="../../../img/x.png" alt="" class="x">
                        <p class="ptext">不能为空</p>
                    </div>
                    <div class="check check4">
                        <img src="../../../img/x.png" alt="" class="x">
                        <p class="ptext">用户名或密码不正确</p>
                    </div>
                    <div class="submit-button">
                        <div>
                            <input type="button" value="注册" id="signup">
                        </div>
                        <div>
                            <input type="submit" value="登陆" id="submit">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="footer">
        Email:&nbsp;hcyangnull@gmail.com
    </div>
    <script src="../js/login.js" type="text/javascript"></script>
</body>

</html>
