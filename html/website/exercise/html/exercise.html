<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/exercise.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
    <script src="../../../../p5/p5/p5.min.js"></script>
    <script src="../../../../jq/jquery.cookie.js"></script>
</head>

<body>
    <div class="error">
        <div class="error-message-failed">
            <div class="error-message-title">
                <text>网络错误</text>
            </div>
            <img src="../../../img/warning.png" alt="" class="error-message-img">
            <div class="error-message-content">
                <text>请检查您的网络连接稍后重试</text>
            </div>
        </div>
    </div>
    <div class="service">
        <div class="error-message-failed">
            <div class="error-message-title">
                <text>十分抱歉</text>
            </div>
            <img src="../../../img/warning.png" alt="" class="error-message-img">
            <div class="error-message-content">
                <text>服务暂不可用，请稍后再试</text>
            </div>
        </div>
    </div>
    <div class="finish">
        恭喜你完成本次练习！
    </div>
    <div class="mask">

    </div>
    <div class="loading">
        <div id="page-loader" class="fade in">
            <span class="spinner"></span>
        </div>
    </div>
    <div class="apprasial">
        <div class="table-title">
            答题记录
        </div>
        <div class="table-container">
            <table>
                <tr>
                    <td>编号</td>
                    <td>题目</td>
                    <td>你的答案</td>
                    <td>正确答案</td>
                    <td>得分</td>
                    <td>用时</td>
                </tr>
            </table>
            <input type="botton" id="back" value="返回">
        </div>
    </div>
    <div class="header">
        <div class="header-in">
            <div class="position">
                <img src="../../../img/bird.png" alt="" class="logo">
                <div class="navi">
                    <div class="home">
                        首页
                    </div>
                    <div class="login">
                        登陆
                    </div>
                    <div class="signup">
                        注册
                    </div>
                    <div class="exercise">
                        练习
                    </div>
                    <div class="rank">
                        排行
                    </div>
                </div>

            </div>
            <div class="user-id">
                <text>未登录</text>
            </div>
            <div class="total-points">
                <div class="add-points">
                    <text>+10</text>
                </div>
                <div class="points">
                    <text>总积分：0</text>
                </div>
                <img src="../../../img/star.png" alt="" class="star">

            </div>
        </div>
    </div>


    <div class="middle">
        <div class="difficulty">
            <div class="title">
                <div id="title-id"><text>选择难度</text></div>
            </div>
            <div class="easy dx">
                <div id="dx-id">简单</div>
            </div>
            <div class="medium dx">
                <div id="dx-id">中等</div>
            </div>
            <div class="hard dx">
                <div id="dx-id">困难</div>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress-rate"></div>
        </div>
        <div class="middle-top">
            <div class="container">
                <div id="sketch-holder"></div>
            </div>
        </div>
        <div class="middle-bottom">
            <div class="problem">
                <div class="formula">
                    <text></text>
                </div>
                <div class="equal">
                    =
                </div>
                <input class="answer" onkeypress="return onKeyPress(event)" autofocus="autofocus">
            </div>
        </div>
        <div class="buttons">
            <div>
                <input type="button" value="交卷" id="ok">
            </div>
            <div>
                <input type="button" value="下一题" id="next-q">
            </div>
        </div>
    </div>

    <div class="footer">
        Email:&nbsp;hcyangnull@gmail.com
    </div>
    <script src="../js/exercise.js" type="text/javascript"></script>
</body>

</html>
